{% extends 'base.html' %}
{% load static %}
{% block content %}

<center>
  <div><h4>You have searched <span class="text-danger fw-bolder">{{query}}</span> </h4></div>
</center>

<div class="row">
  {% for i in p %}
  <div class="col-md-4">
    <div class="card" style="width: 30rem;margin-bottom:100px;">
      <img src="{{i.img.url}}" height="250px" width="100%" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title text-center">{{i.name}}</h5>
                    <h4 class="text-center">{{i.price}}</h4>
                    <a href="{% url 'shop:detail' i.name %}" class="btn btn-primary">DETAILS</a>
                </div>
            </div>

  </div>
    {% empty %}
    <h4 class="text-center">no results found</h4>

     {% endfor %}

</div>

{% endblock %}

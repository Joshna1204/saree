<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}


<h2 class="text-center" style="margin-bottom:50px;">{{c.name}}</h2>
<div class="row">
    {% for i in p %}

<div class="col-md-4">
            <div class="card" style="width: 20rem;margin-bottom:100px;">
                <img src="{{i.img.url}}" height="250px" width="10px" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title text-center">{{i.name}}</h5>
                    <p class="card-text" style="font-size:13px;">{{i.desc}}</p>
                  <a href="{% url 'shop:detail' i.name %}" class="btn btn-primary">DETAILS</a>

                </div>
            </div>
     </div>

     {% endfor %}

</div>
{% endblock %}
